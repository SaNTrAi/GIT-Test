<!DOCTYPE html>
<html>

     <head>
        <meta charset="utf-8">

        <title> Таблицы</title>
     </head>


     <body>


        <h1> Суббота - список дел по дому</h1>

        <table border="1">

            <thead>

                <tr>

                    <th>Дело</th>
                    <th>Время</th>

                </tr>

            </thead>

            <tbody>

                <tr>

                    <td>Пропылесосить</td>
                    <td>30мин</td>

                </tr>

                <tr>

                    <td>Помыть полы</td>
                    <td>40мин</td>

                </tr>

                <tr>

                    <td>Протереть пыль</td>
                    <td>20мин</td>

                </tr>

                <tr>

                    <td>Итого</td>
                    <td>90мин-1,5ч</td>

                </tr>

            </tbody>

         </table>

    <h1> Воскресенье - сходить в магазин</h1>

        <table border="1">

            <thead>

                <tr>

                    <td>Название</td>
                    <td>Цена</td>
                    <td>Количество</td>
                    <td>Общая стоимость</td>

                </tr>

            </thead>

            <tbody>

                <tr>

                    <td>Сыр</td>
                    <td>150р</td>
                    <td>1</td>
                    <td>150р</td>

                </tr>

                <tr>

                    <td>Молоко</td>
                    <td>70р</td>
                    <td>2</td>
                    <td>140р</td>

                </tr>


                <tr>

                    <td>Колбаса</td>
                    <td>300рр</td>
                    <td>1</td>
                    <td>300р</td>

                </tr>

                <tr>

                    <td colspan="3">Итого</td>
                    <td>590р</td>

                </tr>

            </tbody>

        </table>

     </body>

</html>
